<!DOCTYPE html>
<html>
    <head>
        <title>addCons</title>
        <meta charset="utf-8">
        <meta name= "viewport" content= "width=device-width , initial-scale=1 ,shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/docs/js/utils/post-barra.js" type="module"> </script>
    </head>
    <body style="background-color:  #FEFAE0;">
        <form id="barraForm">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <div class="card text-center border-success mb-3 bg-light" style="margin-top: 9em;">
                        <div class="card-body mt-3">
                            <div class="row justify-content-md-center">
                                <h3>Nuevo consumible:</h3>
                            </div>
                            <div class="row mb-5 mt-4">
                                <div class="form-group row m-3">
                                    <label for="nombre" class="col-sm-3 col-form-label"><Strong>Nombre:</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                                    </div>
                                </div>
                                <div class="form-group row m-3">
                                    <label for="aportacion" class="col-sm-3 col-form-label"><Strong>Aportacion:</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" name="aportacion" id="aportacion" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="errors">
                            </div>
                            <button type="submit" class="btn btn-success col-sm-5 mb-3">Aceptar</button >
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
