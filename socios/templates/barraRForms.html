<!DOCTYPE html>
<html>
    <head>
        <title>addVariedad</title>
        <meta charset="utf-8">
        <meta name= "viewport" content= "width=device-width , initial-scale=1 ,shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/docs/js/utils/post-RBarra.js" type="module"> </script>
    </head>
    <body style="background-color:  #FEFAE0;">
        <form id="donacionForm">
            <div class="row justify-content-md-center">
                <div class="col-md-8">
                    <div class="card text-center border-success mb-3 bg-light" style="margin-top: 9em;">
                        <div class="card-body mt-3">
                            <div class="row justify-content-md-center">
                                <h3>A retirar de barra:</h3>
                            </div>
                            <div class="row mb-5 mt-4">
                                <div class="form-group row m-3">
                                    <label for="nSocio" class="col-sm-3 col-form-label"><Strong>Nº socio:</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" name="numeroSocio" id="nSocio" required>
                                    </div>
                                </div>
                                <div class="form-group row m-3">
                                    <label for="consumible" class="col-sm-3 col-form-label"><Strong>Consumible:</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="consumible" id="consumible" list="barra-carta" autocomplete="off" required>
                                        <datalist id="barra-carta">
                                            {% for obj in bebidas %}
                                                <option id="{{obj.id}}" name="{{obj.nombre}}">{{obj.id}} {{obj.nombre}} {{obj.aportacion}}</option>
                                            {% endfor %}
                                        </datalist>
                                    </div>
                                </div>
                                <div class="form-group row m-3">
                                    <label for="uds" class="col-sm-3 col-form-label"><Strong>Uds:</Strong></label>
                                    <div class="col-sm-7">
                                        <div class="row">
                                            <div class="col-sm-3">
                                                 <input type="number" class="form-control" name="uds" id="uds" required>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="button" id="add" class="btn btn-outline-success">Añadir</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="errors">
                            </div>
                        </div>
                        <div class="card m-4" id="disp-list-card">
                            <ul class="list-group list-group-flush" id="disp-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
