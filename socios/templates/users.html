<!DOCTYPE html>
<html>

<head lan="es">
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1 ,
                    shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/docs/js/utils/user.js" type="module"></script>
</head>

<body style="background-color: #FEFAE0;">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-9">
            <div id="errors"></div>
            <div class="card">
                <div class="card-header bg-success border-success text-white">
                    <h5>Integrantes de grupos</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-start m-3">
                        <div class="nav flex-column nav-pills me-3 m-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        </div>
                        <style>
                            .nav-link.active {background-color: #198754 !important; color: #fff !important;}
                            .nav-link {color: #198754 !important;}
                    
                        </style>
                        <div class="tab-content w-100" id="v-pills-tabContent">
                        
                        </div>
                    </div>
                    <div class="row me-2" style="float: right;">
                        <div class="col">
                            <button type="button" id="showUserForm" class="btn btn-outline-success"><i class="fa fa-plus" aria-hidden="true"></i> user</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-5">
                <div class="card-header bg-success border-success text-white">
                    <h5>Permisos de grupos</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex align-items-start m-3">
                        <div class="nav flex-column nav-pills me-3 m-2" id="v-pills-tab2" role="tablist" aria-orientation="vertical">

                        </div>
                        <div class="tab-content w-100" id="v-pills-tabContent2">
                            
                        </div>
                    </div>
                    <div class="row me-2" style="float: right;">
                        <div class="col">
                            <button type="button" id="showGroupForm" class="btn btn-outline-success"><i class="fa fa-plus" aria-hidden="true"></i> grupo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="userFormContainer" class="position-absolute top-50 start-50 translate-middle shadow d-none" style="background-color: #FEFAE0; z-index: 2;"> <!--position-absolute top-50 start-50 translate-middle shadow-->
        <div class="col">
            <div class="row" style="float: right;">
                <div class="col m-1">
                    <button type="button" id="btnCloseUserForm" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
            <br>
            <div class="row mb-4 ms-4 mr-4">
                <div class="card text-center border-success bg-light">
                    <form id="userForm">
                        <div class="card-body">
                            <div class="row justify-content-md-center">
                                <h3>Nuevo usuario:</h3>
                            </div>
                            <div class="row mb-5 mt-4">
                                <div class="form-group row m-2">
                                    <label for="name" class="col-sm-3 col-form-label"><Strong>Nombre de usuario:</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" name="username" id="name" required>
                                    </div>
                                </div>
                                <div class="form-group row m-2">
                                    <label for="email" class="col-sm-3 col-form-label"><Strong>Email:</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="email" class="form-control" name="email" id="email" required>
                                    </div>
                                </div>
                                <div class="form-group row m-2">
                                    <label for="password" class="col-sm-3 col-form-label"><Strong>Contrase√±a</Strong></label>
                                    <div class="col-sm-7">
                                        <input type="password" class="form-control" name="password" id="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="errors"></div>
                            <button type="submit" id="postUser" class="btn btn-success col-sm-5 mb-3">Aceptar</button >
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="groupFormContainer" class="position-absolute top-50 start-50 translate-middle shadow d-none" style="background-color: #FEFAE0; z-index: 2;"> <!--position-absolute top-50 start-50 translate-middle shadow-->
        <div class="col">
            <div class="row" style="float: right;">
                <div class="col m-1">
                    <button type="button" id="btnCloseGroupForm" class="btn-close" aria-label="Close"></button>
                </div>
            </div>
            <br>
            <div class="row mb-4 ms-4 mr-4">
                <div class="card text-center border-success bg-light">
                    <form id="groupForm">
                        <div class="card-body">

                            <div class="row justify-content-md-center">
                                <h3>Nuevo grupo:</h3>
                            </div>
                            <div class="row mb-5 mt-4">
                                <div class="form-group row m-2">
                                    <label for="gname" class="col-sm-4 col-form-label"><Strong>Nombre:</Strong></label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="group" id="gname" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="errors"></div>
                        <button type="submit" id="postGroup" class="btn btn-success col-sm-5 mb-3">Aceptar</button >
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="shadowBg" class="position-absolute top-0 w-100 h-100 shadow bg-dark d-none" style="z-index: 1; opacity: 0.25;">

    </div>
</body>

</html>
