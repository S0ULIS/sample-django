<!DOCTYPE html>
<html>
    <head lang="es">
        <title>Cajas</title>
        <meta charset="utf-8">
        <meta name= "viewport" content= "width=device-width , initial-scale=1 ,shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/static/docs/js/utils/include.js"></script>
        <script src="/static/docs/js/utils/pagination.js"></script>
    </head>
    <body style="background-color: #FEFAE0;">
        <div class="row justify-content-md-center mt-5">
            <div class="col-md-9">
                <div class="card-header bg-success border-success text-white">
                    <div class="row">
                        <div class="col">
                            <h5>Dia:</h5>
                        </div>
                        <div class="col">
                            <h5>Total donaciones:</h5>
                        </div>
                        <div class="col">
                            <h5>Total dispensado:</h5>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush" id="userCajasContainer">
                        {% for fecha,valor in historico.items %}
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col">
                                    {{fecha}}
                                </div>
                                <div class="col">
                                    {{valor | get_item:"donacion"}}
                                </div>
                                <div class="col">
                                    {{valor | get_item:"dispensacion"}}
                                </div>
                            </div>
                        </li>
                        {% endfor %}
                      </ul>
                </div>
                <div class="row justify-content-md-center" id="pagination">
                </div>
            </div>
            <input type="text" id="ultima" value="{{ultima}}" style="display: none;">
        </div>
        <script>
            include("/static/docs/pagination.html", "#pagination");
        </script>
    </body>
</html>
